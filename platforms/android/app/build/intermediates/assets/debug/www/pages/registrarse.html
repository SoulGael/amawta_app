<div class="login-screen" id="id_ingreso_usuario">
    <div class="view">
        <div class="page" id="login-manual">
            <div class="navbar">
                <div class="navbar-inner sliding">
                    <div class="left">
                        <a href="#" class="link back">
                            <i class="icon icon-back  login-screen-close"></i>
                            <span class="ios-only">Back</span>
                        </a>
                    </div>
                    <div class="title" style="font-size:.7em">Registro de Usuario</div>
                </div>
            </div>
            <div class="page-content">
                <form class="list" id="my-form">
                    <ul>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Cedula</div>
                                    <div class="item-input-wrap">
                                        <input type="number" name="name" id="cedula" placeholder="Cedula">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Nombres</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="name" id="nombres" placeholder="Apellidos y Nombres">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">E-mail</div>
                                    <div class="item-input-wrap">
                                        <input type="email" name="email" id="email" placeholder="E-mail">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Celular</div>
                                    <div class="item-input-wrap">
                                        <input type="number" name="email" id="celular" placeholder="Celular">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Dirección</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="email" id="direccion" placeholder="Provincia, Ciudad y Dirección de Domicilio">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Password</div>
                                    <div class="item-input-wrap">
                                        <input type="password" name="password" id="pwd" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="block block-strong row">
                    <div class="col"><a class="button convert-form-to-data" onclick="validar_cedula()" href="#">Registrarse</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
